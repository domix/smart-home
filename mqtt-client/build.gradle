plugins {
    id 'org.springframework.boot'
    id 'com.github.kt3k.coveralls'
    id 'io.spring.dependency-management'
}

apply plugin: 'jacoco'
apply plugin: 'java'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.+'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.+'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
    testCompile("org.springframework.boot:spring-boot-starter-test") {
        exclude group: 'junit'
    }
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}