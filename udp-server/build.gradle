plugins {
    id 'org.springframework.boot' version '2.0.4.RELEASE'
    id 'com.github.kt3k.coveralls' version '2.8.2'
}

apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'jacoco'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    compile group: 'io.projectreactor.ipc', name: 'reactor-netty'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.0'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.0'

    testCompile("org.springframework.boot:spring-boot-starter-test") {
        exclude group: 'junit'
    }
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}