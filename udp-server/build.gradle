plugins {
    id 'org.springframework.boot'
    id 'com.github.kt3k.coveralls'
    id 'io.spring.dependency-management'
}

apply plugin: 'jacoco'
apply plugin: 'java'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.11.RELEASE'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.+'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.+'

    testCompile("org.springframework.boot:spring-boot-starter-test") {
        exclude group: 'junit'
    }
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}